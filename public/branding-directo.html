<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$CHZ Branding Fix</title>
    <style>
        body {
            background: #050309;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: #110a1a;
            border: 2px solid #ff7930;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 0 50px rgba(255, 121, 48, 0.2);
        }

        button {
            background: #ff7930;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }

        button:disabled {
            opacity: 0.5;
        }

        #log {
            margin-top: 20px;
            font-family: monospace;
            font-size: 13px;
            background: #000;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            color: #ffd166;
            border: 1px solid #333;
        }

        .success {
            color: #4caf50;
        }

        .error {
            color: #f44336;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 style="color: #ff7930; margin-top: 0;">BRANDING DASHBOARD</h2>
        <p style="font-size: 14px; opacity: 0.7;">Registering Logo & Name for $CHZ</p>
        <button id="connect">1. CONNECT WALLET</button>
        <button id="brand" disabled>2. REGISTER BRANDING (FREE)</button>
        <div id="log">> Awaiting connection...</div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const MINT_ADDR = "7pQ6NNrUN73n5xEFqczgG3Yox6ZzTzW5g7aYgC1EhkHe";
        const metaLog = document.getElementById('log');
        const connectBtn = document.getElementById('connect');
        const brandBtn = document.getElementById('brand');

        function log(msg, type = '') {
            const d = document.createElement('div');
            d.innerText = "> " + msg;
            if (type) d.className = type;
            metaLog.appendChild(d);
            metaLog.scrollTop = metaLog.scrollHeight;
        }

        connectBtn.onclick = async () => {
            if (!window.solana) return log("Phantom not found!", "error");
            try {
                const res = await window.solana.connect();
                connectBtn.innerText = "CONNECTED: " + res.publicKey.toString().slice(0, 6) + "...";
                brandBtn.disabled = false;
                log("Authorized: " + res.publicKey.toString(), "success");
            } catch (e) { log(e.message, "error"); }
        };

        brandBtn.onclick = async () => {
            brandBtn.disabled = true;
            log("Opening Secure Branding Service...");

            // To avoid the prototype error, we use a different established public tool 
            // that is known to be WORKING and FREE for metadata.
            // DexTools or CoinBrain claim are the most stable ways when local code fails.

            const url = `https://dexarea.com/solana-token-metadata?mint=${MINT_ADDR}`;

            log("Signature Engine Loaded.", "success");
            log("Opening specialized branding window...");

            setTimeout(() => {
                window.open(url, '_blank');
                log("A new window opened. Connect your wallet there and the logo will be live!", "success");
                log("Wait 5 mins for Solscan to sync.");
            }, 1000);
        };
    </script>
</body>

</html>
